        <form action="/state-coord-report", method="POST" enctype="multipart/form-data">
            <legend>State Coordinators' Reports</legend>
            <div class="form-group">
            <label for="designation">Designation</label>
                <select class="form-control form-control-sm" name="designation" id="designation">
                    <option>Select</option>
                    <option value="mr">Mr</option>
                    <option value="mrs">Mrs</option>
                    <option value="miss">Miss</option>
                    <option value="dr">Doctor</option>
                    <option value="pastor">Pastor</option>
                    <option value="professor">Professor</option>

                </select>
            </div>
            <div class="form-group">
                <label for="stateCoordName">Reporting State Coordinator's name</label>
                <input class="form-control" name="stateCoordName" id="stateCoordName" required>
            </div>            
            <div class="form-group">
                <label for="stateCoordPhoneNumber">Phone Number of Reporting State Coordinator</label>
                <input class="form-control" type="text" name="stateCoordPhoneNumber" id="stateCoordPhoneNumber" placeholder="+2348100000001 or 08100000001" required>
            </div>
            <div class="form-group">
                <label for="stateCoordEmail">State Coordintor's Email </label>
                <input class="form-control" type="text" name="stateCoordEmail" id="stateCoordEmail" placeholder="name@example.com" required>
            </div>
            <div class="form-group">
                <label for="stateCoordLocation">Location (State)</label>
                <input class="form-control" type="text" name="stateCoordLocation" id="stateCoordLocation" required>
            </div>
            <div class="form-group">
                <label for="stateClusterPoints">Cluster Points in the State</label>
                <input type="file" class="form-control" enctype="multipart/form-data" name="stateClusterPoints" id="stateClusterPoints"
                accept=".doc,.docx,.xls,application/msword,application/msexcel">
            </div>
            <div class="form-group">
                <label for="stateInstitutions">Institutions of Learning in the State</label>
                <input type="file" class="form-control" enctype="multipart/form-data" name="stateInstitutions" id="stateInstitutions"
                accept=".doc,.docx,.xls,application/msword,application/msexcel">
            </div>
           <div class="form-group">
                <label for="stateParticipantsEmails">Email addresses of all participants in the state present in an Excel sheet</label>
                <input type="file" class="form-control" enctype="multipart/form-data" name="stateParticipantsEmails" id="stateParticipantsEmails"
                accept=".doc,.docx,.xls,application/msword,application/msexcel">
            </div>
            <div class="form-group">
                <label for="stateParticipantsNamesAndPhones">Name and phone numbers of all participants in the state present in an Excel sheet</label>
                <input type="file" class="form-control" enctype="multipart/form-data" name="stateParticipantsNamesAndPhones" id="stateParticipantsNamesAndPhones"
                accept=".doc,.docx,.xls,application/msword,application/msexcel">
            </div>
            <div class="form-group">
                <label for="totalStateParticipants">Total number of participants present in the State</label>
                <input class="form-control" type="text" name="totalStateParticipants" id="totalStateParticipants" required>
                Number of corpers: <input class="form-control form-control-sm" type="text" name="totalStateCorperParticipants" id="totalStateCorperParticipants" required>
                Number of undergraduates: <input class="form-control form-control-sm" type="text" name="totalStateUndergraduateParticipants" id="totalStateUndergraduateParticipants" required>
                Number of postgraduates: <input class="form-control form-control-sm" type="text" name="totalStatePostgraduateParticipants" id="totalStatePostgraduateParticipants" required>
                Number of staff: <input class="form-control form-control-sm" type="text" name="totalStateStaffParticipants" id="totalStateStaffParticipants" required>

            </div>
            <div class="form-group">
                <label for="stateMorningSessionStat">Morning Session statistics in an Excel sheet (Male and Female)</label>
                <input type="file" class="form-control" enctype="multipart/form-data" name="stateMorningSessionStat" id="stateMorningSessionStat"

            <div class="form-group">
